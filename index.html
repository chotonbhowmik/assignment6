<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
<h2 class="text-center pt-5">User Registration Form</h2>
    <form action="process.php" method="post" enctype="multipart/form-data" >
        <label for="name" class="form-label">Name:</label>
        <input type="text" class="form-control mb-3" name="name" id="name" required>
        <label for ="email" class="form-label">Email:</label>
        <input type="email" name="email" class="form-control mb-3" id="email" autocomplete="off" required>
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" class="form-control mb-3" id="password" autocomplete="off" required>
        <label for="profile_pic" class="form-label">Profile Picture:</label>
        <input type="file" name="profile_pic" class="form-control mb-3" id="profile_pic" accept="image/*" required>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
            </div>

        </div>

    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
